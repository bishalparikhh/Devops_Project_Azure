apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-azure
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: devops-azure
  template:
    metadata:
      labels:
        app: devops-azure
    spec:
      containers:
        - name: react-app
          image: DOCKER_USERNAME/devops-azure:latest
          ports:
            - containerPort: 3000
